{% extends 'newBlogg/index.html' %}

{% block content %}
    <div class="content-box">
                <div class="posts">
                    <h1><a href="{% url 'post_info' pk=post.pk %}">{{ post.title }}</a></h1>
                    <h3>{{ post.text }}</h3>
                    <h2>Опубликовано: {{ post.pubDate }}. Автор: {{ post.author }}</h2>
                </div>
            </div>
{% endblock %}
